<<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>CS 1.6 Server Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #20273a 0, #050811 55%, #020308 100%);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .app {
      width: 100%;
      max-width: 480px;
      padding: 16px;
    }
    .card {
      background: rgba(10, 14, 30, 0.9);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(80, 120, 255, 0.45);
    }
    .title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 13px;
      color: #9ba3c0;
      margin-bottom: 12px;
    }
    .summary {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #9ba3c0;
      margin-bottom: 10px;
    }
    .summary span strong {
      color: #ffffff;
      font-weight: 600;
    }
    .search {
      margin-bottom: 10px;
      display: flex;
      gap: 8px;
    }
    .search input {
      flex: 1;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(90, 120, 180, 0.6);
      background: rgba(5, 8, 20, 0.8);
      color: #f5f5f5;
      font-size: 13px;
      outline: none;
    }
    .search input::placeholder {
      color: #6f7896;
    }
    .search button {
      padding: 6px 12px;
      border-radius: 999px;
      border: none;
      font-size: 13px;
      cursor: pointer;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      color: #fff;
      font-weight: 500;
    }
    .table-wrap {
      max-height: 320px;
      overflow-y: auto;
      border-radius: 10px;
      border: 1px solid rgba(70, 100, 190, 0.5);
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.12), rgba(15, 23, 42, 0.92));
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    thead {
      position: sticky;
      top: 0;
      background: rgba(15, 23, 42, 0.98);
      z-index: 1;
    }
    th, td {
      padding: 6px 8px;
      text-align: left;
      white-space: nowrap;
    }
    th {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: #94a3b8;
      border-bottom: 1px solid rgba(71, 85, 105, 0.8);
    }
    tbody tr:nth-child(odd) {
      background: rgba(15, 23, 42, 0.6);
    }
    tbody tr:nth-child(even) {
      background: rgba(15, 23, 42, 0.9);
    }
    tbody tr:hover {
      background: rgba(59, 130, 246, 0.18);
    }
    .col-rank { width: 40px; text-align: center; }
    .col-name { max-width: 160px; overflow: hidden; text-overflow: ellipsis; }
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 10px;
      font-weight: 500;
      background: rgba(52, 211, 153, 0.16);
      color: #a7f3d0;
      border: 1px solid rgba(52, 211, 153, 0.35);
    }
    .badge.dmg {
      background: rgba(96, 165, 250, 0.15);
      color: #bfdbfe;
      border-color: rgba(96, 165, 250, 0.45);
    }
    .badge.kd {
      background: rgba(251, 191, 36, 0.18);
      color: #fef3c7;
      border-color: rgba(251, 191, 36, 0.5);
    }
    .footer {
      margin-top: 8px;
      font-size: 11px;
      color: #64748b;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <div class="title">Статистика сервера CS 1.6</div>
      <div class="subtitle">Топ игроков по урону и K/D (данные из csstats)</div>

      <div class="summary">
        <span>Игроков: <strong id="playersCount">0</strong></span>
        <span>Общий урон: <strong id="totalDmg">0</strong></span>
        <span>Лучший K/D: <strong id="bestKdName">—</strong></span>
      </div>

      <div class="search">
        <input id="searchInput" type="text" placeholder="Поиск по нику / SteamID" />
        <button id="clearBtn">Сброс</button>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th class="col-rank">#</th>
              <th>Игрок</th>
              <th>K/D</th>
              <th>HS</th>
              <th>DMG</th>
              <th>Skill</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <div class="footer">
        Данные берутся с w360028.ds-h.ru/stats.php и обновляются каждые 15 секунд.
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://w360028.ds-h.ru/stats.php";

    const tbody = document.getElementById("tbody");
    const searchInput = document.getElementById("searchInput");
    const clearBtn = document.getElementById("clearBtn");
    const playersCountEl = document.getElementById("playersCount");
    const totalDmgEl = document.getElementById("totalDmg");
    const bestKdNameEl = document.getElementById("bestKdName");

    let allPlayers = [];

    function calcKd(p) {
      const kills = Number(p.kills) || 0;
      const deaths = Number(p.deaths) || 0;
      if (!deaths) return kills;
      return kills / deaths;
    }

    function formatKd(v) {
      return v.toFixed(2);
    }

    function formatSkill(v) {
      return v.toFixed(2);
    }

    function computeSummary(players) {
      playersCountEl.textContent = players.length.toString();
      const totalDmg = players.reduce(
        (sum, p) => sum + (Number(p.dmg) || 0),
        0
      );
      totalDmgEl.textContent = totalDmg.toLocaleString("ru-RU");

      if (players.length === 0) {
        bestKdNameEl.textContent = "—";
      } else {
        const best = [...players].sort((a, b) => calcKd(b) - calcKd(a))[0];
        bestKdNameEl.textContent = best.name;
      }
    }

    function renderTable(players) {
      tbody.innerHTML = "";
      const sorted = [...players].sort(
        (a, b) => (Number(b.dmg) || 0) - (Number(a.dmg) || 0)
      );

      sorted.forEach((p, index) => {
        const kd = calcKd(p);
        const tr = document.createElement("tr");

        const rankTd = document.createElement("td");
        rankTd.className = "col-rank";
        rankTd.textContent = index + 1;

        const nameTd = document.createElement("td");
        nameTd.className = "col-name";
        const badge = document.createElement("div");
        badge.style.display = "flex";
        badge.style.flexDirection = "column";

        const main = document.createElement("span");
        main.textContent = p.name;

        const sub = document.createElement("span");
        sub.style.fontSize = "10px";
        sub.style.color = "#64748b";
        sub.textContent = p.steamid || "";

        badge.appendChild(main);
        badge.appendChild(sub);

        const badgesWrap = document.createElement("div");
        badgesWrap.style.marginTop = "2px";
        badgesWrap.style.display = "flex";
        badgesWrap.style.flexWrap = "wrap";
        badgesWrap.style.gap = "4px";

        if (index === 0) {
          const dmgBadge = document.createElement("span");
          dmgBadge.className = "badge dmg";
          dmgBadge.textContent = "Лидер по DMG";
          badgesWrap.appendChild(dmgBadge);
        }
        if (kd >= 1.5) {
          const kdBadge = document.createElement("span");
          kdBadge.className = "badge kd";
          kdBadge.textContent = "Высокий K/D";
          badgesWrap.appendChild(kdBadge);
        }

        if (badgesWrap.children.length > 0) {
          badge.appendChild(badgesWrap);
        }

        nameTd.appendChild(badge);

        const kdTd = document.createElement("td");
        kdTd.textContent = formatKd(kd);

        const hsTd = document.createElement("td");
        hsTd.textContent = p.hs != null ? String(p.hs) : "-";

        const dmgNum = Number(p.dmg);
        const dmgTd = document.createElement("td");
        dmgTd.textContent = !isNaN(dmgNum) ? dmgNum.toLocaleString("ru-RU") : "-";

        const skillNum = Number(p.skill);
        const skillTd = document.createElement("td");
        skillTd.textContent = !isNaN(skillNum) ? formatSkill(skillNum) : "-";

        tr.appendChild(rankTd);
        tr.appendChild(nameTd);
        tr.appendChild(kdTd);
        tr.appendChild(hsTd);
        tr.appendChild(dmgTd);
        tr.appendChild(skillTd);

        tbody.appendChild(tr);
      });

      computeSummary(players);
    }

    function applyFilter() {
      const q = searchInput.value.trim().toLowerCase();
      if (!q) {
        renderTable(allPlayers);
        return;
      }
      const filtered = allPlayers.filter(p =>
        (p.name || "").toLowerCase().includes(q) ||
        (p.steamid || "").toLowerCase().includes(q)
      );
      renderTable(filtered);
    }

    async function loadStats() {
      try {
        const res = await fetch(API_URL, { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();
        if (!data || !Array.isArray(data.players)) throw new Error("Bad JSON");
        allPlayers = data.players;
        applyFilter();
      } catch (e) {
        console.error("Не удалось загрузить статистику:", e);
      }
    }

    searchInput.addEventListener("input", applyFilter);
    clearBtn.addEventListener("click", () => {
      searchInput.value = "";
      applyFilter();
    });

    loadStats();
    setInterval(loadStats, 15000);
  </script>
</body>
</html>
